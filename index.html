<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>太君的主页</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      background-color: #ffcc00;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .banner {
      width: 100%;
      height: 300px;
      background-image: url('your-banner-image.jpg');
      background-size: cover;
      background-position: center;
    }
    .intro {
      padding: 40px;
      text-align: center;
    }
    .intro h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>太君的主页 🐾</h1>
  </header>

  <div class="banner"></div>

  <section class="intro">
    <p>我是一只超级可爱的小日本鬼子！</p>
    <p>这是我成长的照片，希望你喜欢！</p>
  </section>

  <section class="gallery">
    <img src="1.jpg" alt="狗狗照片1">
    <img src="2.jpg" alt="狗狗照片2">
    <img src="3.jpg" alt="狗狗照片3">
    <img src="4.jpg" alt="狗狗照片4">
    <img src="5.jpg" alt="狗狗照片5">
    <img src="6.jpg" alt="狗狗照片6">
    <img src="7.jpg" alt="狗狗照片7">
    <img src="8.jpg" alt="狗狗照片8">
    <img src="9.jpg" alt="狗狗照片9">
  </section>

  <footer>
    版权所有 © 2025  ｜ 联系方式：xxx@example.com
  </footer>

</body>
</html>
